<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Grid</title>
	<meta charset="utf-8">
	<meta name="description" content="https://materializecss.com/grid.html" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body>
	<!-- Grid a 12 columnas -->
	<div class="row">
		<div class="col s1">1</div>
		<div class="col s1">2</div>
		<div class="col s1">3</div>
		<div class="col s1">4</div>
		<div class="col s1 red">5</div>
		<div class="col s1">6</div>
		<div class="col s1">7</div>
		<div class="col s1">8</div>
		<div class="col s1">9</div>
		<div class="col s1">10</div>
		<div class="col s1 purple">11</div>
		<div class="col s1">12</div>
	</div>

	<!-- Grid con agrupaciones -->
	<div class="row center">
		<div class="col s12">12 columnas en el grid</div>
		<div class="col s6">6-columnas (a un lado)</div>
		<div class="col s6">6-columnas (al otro lado)</div>
	</div>

	<!-- Grid con agrupaciones y cards -->
	<div class="row">
		<div class="col s6">
			<div class="card-panel red">
				tarjeta 1
			</div>

			<div class="card-panel yellow lighten-4">
				<span class="blue-grey-text">tarjeta 2</span>
			</div>
		</div>
		<div class="col s6">
			<div class="card-panel deep-purple">
				tarjeta 3
			</div>

			<div class="card-panel blue lighten-4">
				<span class="blue-grey-text">tarjeta 4</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
