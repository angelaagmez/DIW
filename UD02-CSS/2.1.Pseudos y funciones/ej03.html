<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/ej3.css">
</head>
<body>
    <h4>TABLA DE ALIMENTOS</h4>

        <tr>

            <th colspan="2">Plasticos</th>

        </tr>
        <tr id="azucares">
            <th title="Azucares">Azucares</th>
            <td title="Grasas">Grasas</td>
            <td colspan="2" title="Proteinas">Proteinas</td>
            <td colspan="2" title="Vitaminas">Vitaminas</td>
        </tr>
        <tr>
            <th title="Dulces"> Dulces</th>
            <td title="Carne">Carne</td>
            <td title="Huevos">Huevos</td>
            <td title="Legumbres">Legumbres</td>
            <td title="Frutas">Frutas</td>
            <td title="Verduras">Verduras</td>
        </tr>
        <tr>
            <th title="Barritas Energeticas">Barritas Energeticas</th>
            <td title="Jamon">Jamon</td>
            <td title="Atun">Atun</td>
            <td title="Pescado">Pescado</td>
            <td title="Zumos">Zumos</td>
            <td title="Complejos Vitaminicos">Complejos Vitaminicos</td>
        </tr>
        <tr>
            <th colspan="6" id="alimentos" title="Los Alimentos">Los Alimentos</th>
        </tr>
    </table>
</body>
</html>
